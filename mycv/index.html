<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Tien's CV</title>
    <link rel="shortcut icon" href="favicon.png" />

    <!-- style -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="css/bubble.css">

    <!-- javascript -->
    <script src="index.js"></script>
    <script src="../lib/jquery/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div id="menu">
        <ul>
            <li>
                <a href="#me">Tiến</a>
            </li>
            <li>
                <a href="#skill">Skills</a>
            </li>
            <li>
                <a href="#history">History</a>
            </li>
            <li>
                <a href="#interesting">Interesting</a>
            </li>
            <li>
                <a href="#findme">Find me</a>
            </li>
        </ul>
    </div>
    <div id="me" class="section">
        <span>Nguyễn Xuân Tiến</span>
        <br/>
        <span style="font-size:40px;">A Code Addictor</span>
    </div>
    <div id="skill" class="section square">
        <div class="squareItem javascript">
            <div class="squareItemName">Javascript</div>
            <div class="bubbleContainer">
                <div class="bubble avatar"></div>
                <div class="bubble library"></div>
                <div class="bubble simpleweb"></div>
            </div>
        </div>
        <div class="squareItem css">
            <div class="squareItemName">CSS</div>
        </div>
        <div class="squareItem d3js">
            <div class="squareItemName">D3JS</div>
        </div>
        <div class="squareItem java">
            <div class="squareItemName">Java</div>
        </div>
    </div>
    <div id="history" class="section">history</div>
    <div id="interesting" class="section">interesting</div>
    <div id="findme" class="section">find me</div>
    <script src="js/bubble.js"></script>
</body>

</html>
