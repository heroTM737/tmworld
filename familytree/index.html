<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Gia phả</title>
    <link rel="shortcut icon" href="favicon.png"/>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- jquery -->
    <script src="lib/jquery/jquery-3.2.1.min.js"></script>

    <!-- d3js -->
    <script src="lib/d3js/3.5.17/d3.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="lib/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- style -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/tree.css">
</head>

<body>
    <ul class="nav nav-tabs" id="myTab" role="tablist" style="justify-content: center">
        <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#tab0" role="tab" aria-controls="home"
               aria-selected="true">Hiền Nội</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#tab1" role="tab" aria-controls="profile"
               aria-selected="false">Hiền Ngoại</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#tab2" role="tab" aria-controls="contact"
               aria-selected="false">Tiến Nội</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#tab3" role="tab" aria-controls="contact"
               aria-selected="false">Tiến Ngoại</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="tab0" role="tabpanel" aria-labelledby="home-tab">
            <div class="tree-container" id="hien-noi"></div>
        </div>
        <div class="tab-pane fade" id="tab1" role="tabpanel" aria-labelledby="profile-tab">
            <div class="tree-container" id="hien-ngoai"></div>
        </div>
        <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="contact-tab">
            <div class="tree-container" id="tien-noi"></div>
        </div>
        <div class="tab-pane fade" id="tab3" role="tabpanel" aria-labelledby="contact-tab">
            <div class="tree-container" id="tien-ngoai"></div>
        </div>
    </div>
    <!--script-->
    <script src="js/tree.js"></script>
    <script src="index.js"></script>
</body>
