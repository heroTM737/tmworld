<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Bên nhau trọn đời</title>
    <link rel="shortcut icon" href="image/favicon.png" />

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- style -->
    <link rel="stylesheet" type="text/css" href="index.css">

    <!-- jquery -->
    <script src="lib/jquery/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="hover-content">
            <img src='image/bg2.jpg'/>
        </div>
        <div class="timer hover-container">
            <div id="day" class="timer-box timer-number day"></div>
            <div class="timer-box timer-text">ngày</div>
            <div id="hour" class="timer-box timer-number hour"></div>
            <div class="timer-box timer-text">giờ</div>
            <div id="minute" class="timer-box timer-number minute"></div>
            <div class="timer-box timer-text">phút</div>
            <div id="second" class="timer-box timer-number second"></div>
            <div class="timer-box timer-text">giây</div>
            <div class="timer-box timer-text">bên</div>
            <div class="timer-box timer-text">nhau</div>
        </div>
        <div class="start">
            ngày 20 tháng 7 năm 2016
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
